<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url('https://static.vecteezy.com/system/resources/previews/010/547/425/non_2x/pink-green-stars-wallpaper-background-free-photo.jpg');
            background-size: cover;
        }
        .slider{
            position: relative;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides{
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide{
            min-width: 100%;
            transition: opacity 1s ease;
            opacity: 0;
            position: absolute;
        }
        .slide.active{
            opacity: 1;
            position: relative;
        }
        .slide img{
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .controls{
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls .prev, .controls .next{
            color: white;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            padding: 0 15px;
        }
        .caption{
            position: absolute;
            bottom: 10%;
            left: 20px;
            color: white;
        }
        .caption-text{
            font-size: 1.5em;
            margin: 0;
            color: #F4364C;
        }
        .description-text{
            font-size: 1em;
            margin: 5px 0 0;
            color: #FFF80C;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active" data-caption="Snow Mountain" data-description="Adventure is never far away">
                <img src="https://th.bing.com/th/id/OIP.KnAVwY9p533rpXmrnpFyswHaEo?w=279&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Snow mountain">
            </div>
            <div class="slide" data-caption="Mountain Landscape" data-description="Explore the beautiful mountains">
                <img src="https://th.bing.com/th/id/OIP.z9DgCgl3z9jhbiJDMuwsOAHaEK?w=329&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Mountains">
            </div>
            <div class="slide" data-caption="Lake" data-description="A calm and peaceful lake view">
                <img src="https://th.bing.com/th/id/OIP.a6AbgrJBMxiih8DP8qiofAHaEh?w=287&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Lake">
            </div>
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
        <div class="caption">
            <h2 class="caption-text"></h2>
            <p class="description-text"></p>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const captionText = document.querySelector('.caption-text');
        const descriptionText = document.querySelector('.description-text');
        function showSlide(index){
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            captionText.textContent = slides[index].dataset.caption;
            descriptionText.textContent = slides[index].dataset.description;
        }
        function nextSlide(){
            slideIndex=(slideIndex+1)%slides.length;
            showSlide(slideIndex);
        }
        function prevSlide() {
            slideIndex = (slideIndex-1 + slides.length)%slides.length;
            showSlide(slideIndex);
        }
        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);
        showSlide(slideIndex);
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
